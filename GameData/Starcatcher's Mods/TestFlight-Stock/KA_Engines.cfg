// Self-limiting reactor
@PART[ntr-sc-0625-1|ntr-sc-125-2]:HAS[@MODULE[TestFlightFailure_EngineCoolant]]:AFTER[zTestFlight]
{
    @MODULE[TestFlightFailure_EngineCoolant]
    {
        @weight /= 2
    }
}

