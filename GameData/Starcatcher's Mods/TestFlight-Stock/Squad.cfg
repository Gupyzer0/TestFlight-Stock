@PART[turboJet]:HAS[@MODULE[TestFlightFailure_Explode]]:AFTER[zTestFlight]
{
    @MODULE[TestFlightFailure_Explode]:HAS[#configuration[J-404/Wet]]
    {
        @weight *= 2
    }
}

