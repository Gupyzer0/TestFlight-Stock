//------------------------------------------------
// Solid-fueled engines

@PART[restock-engine-les-2]:HAS[!MODULE[TestFlightInterop]]:BEFORE[zTestFlight] // Launch Escape System Junior: Incredibly high reliability, must have Dream's UNluck to fail
{
    TESTFLIGHT
    {
       name = LES Jr.

       solidFuelFailures = True
       ignitionFailures = True

       ratedBurnTime = 5

       cycleReliabilityStart = 0.99
       cycleReliabilityEnd = 0.9995
	   reliabilityDataRateMultiplier = 0.1      // Thoroughly tested on the ground

       ignitionReliabilityStart = 0.99
       ignitionReliabilityEnd = 0.9995
	   ignitionDynPresFailMultiplier = 10	// Designed for air starts
    }
}

