// +-----------------------------------------------+
// | Baby Sergeant                                 |
// +-----------------------------------------------+

@PART[bluedog_Sergeant_1x|bluedog_Sergeant_3x|bluedog_Sergeant_11x]:HAS[!MODULE[TestFlightInterop]]:BEFORE[zTestFlight] // Sorau
{
    TESTFLIGHT:NEEDS[TestLite|TestFlight]
    {
        name = baby_sergeant
        isSolid = True
        ratedBurnTime = 6
        ignitionReliabilityStart = 0.98
        ignitionReliabilityEnd = 0.995
        cycleReliabilityStart = 0.98
        cycleReliabilityEnd = 0.9985					// Because the fail chance is 10x during the first 5 seconds of burn, this needs to be 10x as reliable as you'd think.
        reliabilityDataRateMultiplier = 1.5
    }
}
